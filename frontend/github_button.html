<script>
function redirectToRagThisCode() {
  // Extract repo owner and name from current GitHub URL
  const currentUrl = window.location.href;
  const githubMatch = currentUrl.match(/github\.com\/([^\/]+)\/([^\/]+)/);

  if (githubMatch) {
    const owner = githubMatch[1];
    const repo = githubMatch[2].split('/')[0].split('?')[0].split('#')[0]; // Remove any path, query, or hash
    const redirectUrl = `http://127.0.0.1:7070/${owner}/${repo}`;
    window.location.href = redirectUrl;
  } else {
    alert('Could not extract repository information from URL. Please navigate to a GitHub repository page.');
  }
}
</script>
